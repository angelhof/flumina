log4j.rootLogger=INFO, CONSOLE

log4j.logger.edu.upenn.flumina=DEBUG, CONSOLE, FILE
log4j.additivity.edu.upenn.flumina=false

log4j.logger.edu.upenn.flumina.ValueBarrierExperimentTest=DEBUG, CONSOLE
log4j.additivity.edu.upenn.flumina.ValueBarrierExperimentTest=false

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %c{1} - %m%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.Threshold=TRACE
log4j.appender.FILE.File=value-barrier.log
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %c{1} - %m%n
